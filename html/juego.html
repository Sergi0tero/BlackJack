<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>♣ BlackJack ♠</title>
    <link rel="stylesheet" href="../css/Game.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div id = "container">
        <div id="table">
            <div hidden="hidden" class="cardSlot"></div>
            <div id = "jugador" class="cards" data-bind="foreach: cardsInTable">
                <img data-bind = "attr : {src : cardSrc}">
            </div>
            <div id = "mesa" class="cards" data-bind="foreach: cardsInTable">
                <img data-bind = "attr : {src : cardSrc}">
            </div>
            <div class = "buttonContainer">
                <button data-bind = "click : añadirCarta"> Añadir carta </button>
            </div>
        </div>
        
        <div class = "chipContainer">
            <div class = "money">
                <h1 data-bind="text : changeToCurrency()"></h1>
            </div>
            <img class = "chip" src = "../img/chips/png/10chip.png" data-bind = "click : prueba">
            <img class = "chip" src = "../img/chips/png/50chip.png">
            <img class = "chip" src = "../img/chips/png/100chip.png">
            <img class = "chip" src = "../img/chips/png/ALLINchip.png">
        </div>
    </div>
    <script src = "../js/lib/knockout.js"></script>
    <script src = "../js/lib/currency.js"></script>
    <script src = "../js/game.js"></script>
</body>
</html>
