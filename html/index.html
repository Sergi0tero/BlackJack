<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>♣ BlackJack ♠</title>
    <link rel="stylesheet" href="../css/Profiles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div id = "container">
        <h1 id="title">♣ BlackJack ♠</h1>
        <h1> Por favor, elija un perfil</h1>
        <div class = "profilesDiv" data-bind="foreach: initialProfiles">
            <a class = "profile" href = "nose.html" onclick="">
                <img data-bind = "attr : {src : imgSrc}">
                <figcaption data-bind = "text: name"></figcaption>
                <figcaption data-bind="text: changeToCurrency(money)"></figcaption>
            </a>
        </div>
        <div id = "agregarPerfil">
            <button data-bind='attr : {onclick : openForm()}'> Agregar nuevo perfil </button>
            <div class="form-popup" id="myForm">
                <form action="/action_page.php" class="form-container">
                  <h1>Crear perfil</h1>
              
                  <label for="Nickname"><b>Nickname</b></label>
                  <input type="text" placeholder="Escribir Nickname" name="nickname" required>
              
                  <label for="psw"><b>Password</b></label>
                  <input type="password" placeholder="Enter Password" name="psw" required>
              
                  <button type="submit" class="btn">Login</button>
                  <button type="button" class="btn cancel" data-bind='attr : {onclick : closeForm()}'>Close</button>
                </form>
              </div>
        </div>
    </div>
    <script src = "../js/lib/knockout.js"></script>
    <script src = "../js/lib/jquery.js"></script>
    <script src = "../js/lib/currency.js"></script>
    <script src = "../js/game.js"></script>
    <script src = "../js/profile.js"></script>
</body>
</html>
